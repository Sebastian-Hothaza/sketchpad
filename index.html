<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">Sketch-Pad</div>
    <div class="container">
        
        <div class="controlPanels">
            <div class="modePanel">
                <button>Pen</button>
                <button>Eraser</button>
                <button>Rainbow</button>
            </div>

            <div class="colorPanel">
                <button>Pen Color</button>
                <button>Background Color</button>
            </div>

            <div class="padPanel">
                <button>Reset</button>
                <button>Pad Size</button>
            </div>
        </div>

        <div class="sketchPad">

        </div>
    </div>

    <div class="footer">Copyright Sebastian Hothaza</div>
    
</body>
</html>
