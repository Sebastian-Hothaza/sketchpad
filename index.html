<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Sketch-Pad</div>
    <div class="container">
        
        <div class="controlPanels">
            <div class="modePanel">
                <button id="penButton" class="selected">Pen</button>
                <button id="eraserButton">Eraser</button>
                <button id="rainbowButton">Rainbow</button>
            </div>

            <!-- TODO: The way the color picker is setup here is very poor and should be revised!-->
            <div class="colorPanel" style="position:relative; ">
                <div class="penColorDiv">
                    <button id="penColorButton">Pen Color</button>
                    <input id="colorSelection" type="color" value="#000000" style="opacity:0%; position:absolute; left:0;top:0;width:100%; height: 50%;"/>
                </div>
                
                <div class="penColorDiv">
                    <button id="backgroundColorButton">Background Color</button>
                    <input id="colorBackgroundSelection" type="color" value="#ffffff" style="opacity:0%; position:absolute; left:0;top:50%;width:100%; height: 50%;"/>
                </div>
                
            </div>

            <div class="padPanel">
                <button id="resetButton">Reset Pad</button>
                <button id="padSizeButton">Pad Size</button>
            </div>
        </div>

        <div id="sketchPad">
            <!--The divs below are attached programatically in JS-->
        </div>
    </div>
    <div class="footer">Copyright Sebastian Hothaza</div> 
</body>
</html>
