<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Sketch-Pad</div>
    <div class="container">
        
        <div class="controlPanels">
            <div class="modePanel">
                <button id="penButton">Pen</button>
                <button id="eraserButton">Eraser</button>
                <button id="rainbowButton">Rainbow</button>
            </div>

            <div class="colorPanel" style="position:relative; ">
                <button id="penColorButton">Pen Color</button>
                <input id="colorSelection" type="color" value="#ff0000" style="opacity:0; position:absolute; left:0;top:0;width:100%"/>
                
                <button id="backgroundColorButton">Background Color</button>
            </div>

            <div class="padPanel">
                <button id="resetButton">Reset</button>
                <button id="padSizeButton">Pad Size</button>
            </div>
        </div>

        <div id="sketchPad">
            <!--The divs below are attached programatically in JS-->
        </div>
    </div>

    <div class="footer">Copyright Sebastian Hothaza</div>
    
    
</body>
</html>
